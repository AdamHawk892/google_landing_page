<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style(google).css" />
  </head>
  <body>
    <header>
      <div></div>
      <nav class="header-left">
        <a href="/about/" id="about">About</a>
        <a href="/store/" id="store">Store</a>
      </nav>

      <nav class="header-right">
        <a href="/gmail/" id="gmail">Gmail</a>
        <a href="/Images/" id="images">Images</a>
        <a href="/menu/" id="menu"
          ><img src="/images/appicon.png" alt="menu"
        /></a>
        <a href="/sign_in/" id="sign_in">Sign In</a>
      </nav>
    </header>

    <section class="main-section">
      <img src="/images/googlelogo.png" alt="googlelogo" />

      <div class="searcbar">
        <input type="text" name="searchbar" id="search" />
        <img
          src="/images/Magnifying_glass_icon.png"
          alt="magnifying_image"
          id="magnify"
        />
        <a href="/microphon/" id="microphone">
          <img
            src="/images/google_microphone.png"
            alt="google_microphone"
            width="10px"
          />
        </a>
      </div>

      <div class="buttons">
        <button type="button" name="button" id="gsearch">Google Search</button>
        <button type="button" name="button" id="feel_lucky">
          I'm Feeling Lucky
        </button>
      </div>

      <div class="language">
        Other Languages you can use Google:
        <a href="/english/">English</a>
      </div>
    </section>

    <footer>
      <div class="Turkey">Turkey</div>

      <nav class="footer-left">
        <a href="/advertising/" id="adv">Advertising</a>
        <a href="/business/" id="business">Business</a>
        <a href="/How_search_works/" id="how">How Search Works</a>
      </nav>

      <nav class="footer-right">
        <a href="/privacy/" id="privacy">Privacy</a>
        <a href="/terms/" id="terms">Terms</a>
        <a href="/settings/" id="settings">Settings</a>
      </nav>
    </footer>
  </body>
</html>
